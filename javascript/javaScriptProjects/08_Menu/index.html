<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css"/>
    <!-- extra fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet"/>
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <!-- 如果我們用dataset id 可以寫成下面這樣 -->
            <!--  <button class="filter-btn" type="button" data-id  >all</button> -->
            <!-- <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfirst</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button> -->
        </div>
        <!-- end of filter buttons -->

        <!-- menu items -->
        <div class="section-center">
            <!-- single items -->
            <article class="menu-item">
                <img src="menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates iusto omnis dignissimos vitae suscipit possimus sed nostrum qui eos, ipsa odit error sint quod assumenda molestias fugiat dolorem corporis aut!</p>
                </div>
            </article>
            <!-- end of single items -->

            
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
