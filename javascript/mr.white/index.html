<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="林子新"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>javascript practice</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!-- 撰寫javascripr有兩種方式 -->
        <!-- 1. 直接撰寫script標籤 --> 
        <script>
            // js註解快捷鍵是control+/
            // document.write的意思是在html裡面寫東西 所以會跟我們直接在html裡面寫是一樣的
            document.write("js練習");
            // 如果我們想要用標籤也可以 就在前面加標籤
            document.write("<h1>js練習</h1>");
        </script>

        <!-- 2. 是用引入的 這樣就需要創建一個js的檔案了 前面要給scr的屬性 -->
        <script src="script.js"></script>

        <script src="string.js"></script>

        <script src="number.js"></script>

        <script src="calculator.js"></script>

        <script src="array.js"></script>

        <script src="function.js"></script>

        <script src="if.js"></script>
        
        <script src="object.js"></script>

        <script src="while.js"></script>

        <script src="for.js"></script>

        <script src="question.js"></script>

        <script src="secondarray.js"></script>

        <script src="class.js"></script>

        
        <h1 id = "header" >這是被js取得的元素</h1>
        <a id = "link" href = "https:google.com">google</a>

        <script src="gethtml.js"></script>

        <script src="eventlistener.js"></script>
        <a href = "eventlistener.html">event listener</a>
        <br>
        
        <a href = "blog practice/blog.html">blog</a>

    </body>
</html>
